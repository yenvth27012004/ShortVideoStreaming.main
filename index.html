<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YouTube Shorts Swipe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none; /* Ngăn chặn hành vi mặc định trên mobile */
      -webkit-overflow-scrolling: touch; /* Cuộn mượt trên iOS */
    }
    #shorts-container {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      border-radius: 16px;
      position: relative;
      background: #000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 32px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      scroll-snap-type: y mandatory; 
      scrollbar-width: none; /* Ẩn thanh cuộn trên Firefox */
    }
    #shorts-container::-webkit-scrollbar {
      display: none; /* Ẩn thanh cuộn trên Chrome */
    }
    .short {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.4s ease;
      scroll-snap-align: start; 
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }
    .loading-placeholder {
      width: 100%;
      height: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const container = document.getElementById('shorts-container');
  const shorts = document.querySelectorAll('.short');
  let currentIndex = 0;
  let playStart = Date.now();
  const playTimes = Array(shorts.length).fill(0);
  let ytPlayers = [];

  function logPlayTime(idx) {
    const now = Date.now();
    playTimes[idx] += now - playStart;
    console.log(`Video ${idx} play time: ${playTimes[idx] / 1000}s`);
    playStart = now;
  }

  // Chỉ gắn src cho video trong vùng cho phép
  function loadVideo(idx) {
    if (idx < 0 || idx >= shorts.length) return;
    const iframe = shorts[idx].querySelector('iframe');
    if (iframe && !iframe.src && iframe.dataset.src) {
      iframe.src = iframe.dataset.src;
      ytPlayers[idx] = new YT.Player(iframe.id, {
        events: {
          onReady: (ev) => {
            console.log(`Video ${idx} duration: ${ev.target.getDuration()}s`);
          }
        }
      });
      console.log(`Lazy loaded video ${idx}`);
    }
  }

  // Hàm lazy load ±2 xung quanh currentIndex
  function lazyLoadAround(index) {
    // load video hiện tại và 2 trước, 2 sau
    for (let i = index - 2; i <= index + 2; i++) {
      loadVideo(i);
    }
  }

  function onYouTubeIframeAPIReady() {
    // nạp 3 video đầu
    lazyLoadAround(1); // window ±2 sẽ load index 0..3 (đầu tiên chỉ có tối đa 2 trước 1)
    // khởi tạo player đã có src
    shorts.forEach((short, i) => {
      const iframe = short.querySelector('iframe');
      if (iframe && iframe.src && !ytPlayers[i]) {
        ytPlayers[i] = new YT.Player(iframe.id, {
          events: {
            onReady: (ev) => console.log(`Video ${i} duration: ${ev.target.getDuration()}s`)
          }
        });
      }
    });
  }

  // Dừng tất cả, phát video hiện tại
  function updateActiveVideo() {
    shorts.forEach((short, idx) => {
      if (ytPlayers[idx]) ytPlayers[idx].pauseVideo?.();
    });
    if (ytPlayers[currentIndex]) ytPlayers[currentIndex].playVideo?.();
    playStart = Date.now();
  }

  // Khi cuộn: tính index, lazy load ±2
  container.addEventListener('scroll', () => {
    const newIndex = Math.round(container.scrollTop / window.innerHeight);
    if (newIndex !== currentIndex) {
      logPlayTime(currentIndex);
      currentIndex = newIndex;
      lazyLoadAround(currentIndex);
      updateActiveVideo();
    }
  });

  window.addEventListener('beforeunload', () => {
    logPlayTime(currentIndex);
    playTimes.forEach((t, i) => {
      console.log(`Final Video ${i} play time: ${t / 1000}s`);
    });
  });

  // Scroll về đầu
  document.addEventListener('DOMContentLoaded', () => {
    container.scrollTo({ top: 0 });
    lazyLoadAround(currentIndex); // load vùng ban đầu
  });
</script>
